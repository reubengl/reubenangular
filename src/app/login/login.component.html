<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25"
    >
    <p>
        <mat-toolbar color="primary">
          <span>App sign in</span>
        </mat-toolbar>
      </p>
    <form fxLayoutAlign="streth" fxLayout="column" class="login-form">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" />
      </mat-form-field>
      <button mat-raised-button color="accent">Login</button>
    </form>
  </mat-card>
</div>
